<!-- ========== Left Sidebar Start ========== -->
<div class="vertical-menu">
  <div data-simplebar>
      <!-- LOGO AVIANCA -->
    <div class="gold">

      <a href="#" class="gold__customerGold">
        <div class="gold__customerIcon">
          <figure class="gold__icon">
            <img src="../../../assets/images/flechasCustomer.png" alt="" class="gold__img">
          </figure>
          <h2 class="gold__customer">CUSTOMER</h2>
        </div>
        <h2 class="gold__gold">GOLD</h2>
      </a>

      <a href="#" class="gold__collapsed">
        <div class="gold__customerIcon">
          <figure class="gold__icon">
            <img src="../../../assets/images/flechasCustomer.png" alt="" class="gold__img">
          </figure>
        </div>
      </a>
    </div>

    <ngx-simplebar style="max-height: 100vh">
      <!--- Sidemenu -->
      <div id="sidebar-menu">
        <!-- Left Menu Start -->
        <ul class="metismenu list-unstyled" id="side-menu">
          <ng-container *ngFor="let item of menuItems">
            
            <li class="menu-title" *ngIf="item.isTitle">
              <i class="bx {{item.icon}}" *ngIf="item.icon"></i>
              {{ item.label | translate }}
            </li>

            <li *ngIf="!item.isTitle && !item.isLayout" class="menu {{item.clase}}">
              <a *ngIf="hasItems(item)" href="javascript:void(0);" class="is-parent menu__cta"
                [ngClass]="{'has-arrow': !item.badge, 'has-dropdown': item.badge}">
                <div class="menu__imgEnlace">
                  <img src="{{item.image}}" class="menu__img" alt="">
                  <span class="menu__enlace"> {{ item.label | translate }}</span>
                </div>
                <span class="badge rounded-pill float-end bg-{{item.badge.variant}} menu__dropDown"
                  *ngIf="item.badge">{{item.badge.text |
                  translate}}</span>
              </a>

              <a [routerLink]="item.link" *ngIf="!hasItems(item)" class="side-nav-link-ref" routerLinkActive="active">
                <span> {{ item.label | translate }}</span>
                <span class="badge rounded-pill bg-{{item.badge.variant}} float-end"
                  *ngIf="item.badge">{{item.badge.text |
                  translate}}</span>
              </a>

              <ul *ngIf="hasItems(item)" class="sub-menu submenu" aria-expanded="false">
                <li *ngFor="let subitem of item.subItems" class="submenu__listas">
                  <a [routerLink]="subitem.link" *ngIf="!hasItems(subitem)" class="side-nav-link-ref submenu__enlace"
                    [attr.data-parent]="subitem.parentId" routerLinkActive="active">
                    {{ subitem.label | translate}}
                  </a>
                  <a *ngIf="hasItems(subitem)" class="side-nav-link-a-ref has-arrow submenu__dropDown" href="javascript:void(0);"
                    [attr.data-parent]="subitem.parentId">
                    {{ subitem.label | translate}}
                  </a>
                  <ul *ngIf="hasItems(subitem)" class="sub-menu mm-collapse subSubmenu" aria-expanded="false">
                    <li *ngFor="let subSubitem of subitem.subItems" class="subSubmenu__lista">
                      <a [attr.data-parent]="subSubitem.parentId" [routerLink]="subSubitem.link"
                        routerLinkActive="active" class="side-nav-link-ref subSubmenu__enlace">
                        {{ subSubitem.label | translate }}
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ng-container>
        </ul>
      </div>
      <!-- Sidebar -->
    </ngx-simplebar>
  </div>
</div>
<!-- Left Sidebar End -->
